<body>
  <div class="page-container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" >

          <img src="/static/assets/svg/icon.svg" alt="" width="30" height="30" class="d-inline-block align-top">
          GeoMagScan
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse buttons-right nav" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="isolinesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Build isolines
              </a>
              <ul class="dropdown-menu" aria-labelledby="isolinesDropdown">
                <li><a class="dropdown-item" href="#" onclick="get_plot('isolines', 'griddata')">Встроенная интерполяция</a></li>

    <div id="map"></div>
  </div>
  <script>
    var map = L.map('map', {
    center: [0, 0],
      zoomSnap: 0.025,
      zoom: 11.775,
      zoomControl: false,
      doubleClickZoom: false,
      scrollWheelZoom: false,
      keyboard: false,
      dragging: false
    })
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
    var northEast = new L.LatLng(54.88171287988406, 56.25546815666543),
    southWest = new L.LatLng(54.65420224851977, 55.81155047330775),
    bounds = new L.LatLngBounds(southWest, northEast);
    map.fitBounds(bounds)
    console.log(map.getBounds())

    var GeoJSONLayers = new L.layerGroup();
    GeoJSONLayers.addTo(map); 
	</script>
