<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Diploma</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
          integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
          crossorigin=""></script>
  <link rel="stylesheet" href="style.css"/>
  <script src="scripts.js"></script>
</head>
<body>
  <div id="map"></div>
  <div class=left-side>
      <input type="radio" name="mode" value="radio_isolines" id="isolines" checked>Изолинии<br>
      <input type="radio" name="mode" value="radio_heatmap" id="heatmap">Тепловая карта<br>
      <input type="radio" name="method" value="radio_griddata" id="griddata" checked>Встроенная интерполяция<br>
      <input type="radio" name="method" value="radio_spline" id="spline">Интерполяция из scipy<br>
      <input type="radio" name="method" value="radio_pandas" id="pandas">Интерполяция из pandas<br>
  </div>
  <script>
    var map = L.map('map', {
      center: [54.76824567464382, 56.03361690244148],
      zoomSnap: 0.025,
      zoom: 11.775,
      zoomControl: false,
      doubleClickZoom: false,
      scrollWheelZoom: false,
      keyboard: false,
      dragging: false
    })
    L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var GeoJSONLayers = new L.layerGroup();
    GeoJSONLayers.addTo(map); 
    isolines.onclick = function () { get_data(getTypeUrl())};
    heatmap.onclick = function () { get_data(getTypeUrl())};
    //map.on('moveend', function() {get_data(getTypeUrl())});
	</script>
</body>
</html>
